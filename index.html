<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展品语音导览</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Microsoft YaHei', sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .header { background: linear-gradient(90deg, #2c3e50, #3498db); color: white; padding: 25px 20px; text-align: center; }
        .content { padding: 20px; }
        .exhibit-image { width: 100%; border-radius: 10px; margin: 15px 0; }
        .audio-player { width: 100%; margin: 15px 0; }
        .description { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .controls { display: flex; gap: 10px; margin: 15px 0; }
        .control-btn { background: #3498db; color: white; border: none; padding: 10px 15px; border-radius: 20px; cursor: pointer; }
        .nav-buttons { display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="exhibitTitle">展品语音导览</h1>
            <p id="exhibitSubtitle">扫描二维码开始收听</p>
        </div>
        <div class="content">
            <img class="exhibit-image" id="exhibitImage" alt="展品图片" style="display:none;">
            <audio class="audio-player" id="audioPlayer" controls></audio>
            <div class="controls">
                <button class="control-btn" onclick="restartAudio()">重新播放</button>
                <button class="control-btn" onclick="toggleSpeed()">倍速播放</button>
            </div>
            <div class="description">
                <h3>展品介绍</h3>
                <p id="exhibitDescription">请扫描展品二维码加载内容...</p>
            </div>
            <div class="nav-buttons">
                <button class="control-btn" onclick="previousExhibit()">上一个</button>
                <button class="control-btn" onclick="nextExhibit()">下一个</button>
            </div>
        </div>
    </div>

    <script>
        const exhibits = {
            'exhibit_001': { title: '青花瓷瓶', subtitle: '明代景德镇官窑', audio: 'audio/exhibit_001.mp3', image: 'images/exhibit_001.jpg', description: '此青花瓷瓶为明代景德镇官窑烧制...' },
            'exhibit_002': { title: '青铜鼎', subtitle: '商周时期礼器', audio: 'audio/exhibit_002.mp3', image: 'images/exhibit_002.jpg', description: '这件青铜鼎出土于河南安阳...' },
            'exhibit_003': { title: '山水画轴', subtitle: '清代文人画作', audio: 'audio/exhibit_003.mp3', image: 'images/exhibit_003.jpg', description: '这幅山水画轴为清代著名画家所作...' }
        };

        let currentExhibitId = null;
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const exhibitId = urlParams.get('exhibit') || 'exhibit_001';
            loadExhibit(exhibitId);
        });

        function loadExhibit(exhibitId) {
            const exhibit = exhibits[exhibitId];
            if (!exhibit) return;
            currentExhibitId = exhibitId;
            document.getElementById('exhibitTitle').textContent = exhibit.title;
            document.getElementById('exhibitSubtitle').textContent = exhibit.subtitle;
            document.getElementById('exhibitDescription').textContent = exhibit.description;
            const img = document.getElementById('exhibitImage');
            if (exhibit.image) { img.src = exhibit.image; img.style.display = 'block'; }
            document.getElementById('audioPlayer').src = exhibit.audio;
        }

        function restartAudio() { document.getElementById('audioPlayer').currentTime = 0; }
        function toggleSpeed() { 
            const audio = document.getElementById('audioPlayer');
            audio.playbackRate = audio.playbackRate === 1.0 ? 1.5 : 1.0; 
        }
        function previousExhibit() { navigateExhibit('prev'); }
        function nextExhibit() { navigateExhibit('next'); }
        function navigateExhibit(direction) {
            const ids = Object.keys(exhibits);
            const currentIndex = ids.indexOf(currentExhibitId);
            const newIndex = direction === 'next' ? (currentIndex + 1) % ids.length : (currentIndex - 1 + ids.length) % ids.length;
            loadExhibit(ids[newIndex]);
            window.history.replaceState({}, '', `?exhibit=${ids[newIndex]}`);
        }
    </script>
</body>
</html>
